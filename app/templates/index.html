{% extends 'base.html' %}
{% import 'macros.html' as macro %}

{% block styles %}
    {{super()}}

    <link href="{{url_for('static',filename='css/index.css')}}" rel="stylesheet">

{% endblock %}

{% block content %}
<!-- search form -->
<div class="container">
    <form>
        <input type="text" name="news_query" placeholder="Search for a Movie" class="form-control">
        <input type="submit"  value="Submit" class="btn btn-default">
    </form>

</div>
<div class="container row">
    <div class="col-md-4 trends">
    <h2>Trending news </h2>
    <ul>{{macro.displayTrendingNews()}}</ul>
    </div>

    <div class="col-md-8 sources">
    <h2>News sources</h2>
    <ul>{{macro.displaySources()}} </ul>
</div>

</div>


<div class="contacts">
<p>socials</p>
<footer>copyright 2022 Victoria Makena</footer>
</div>





{% endblock %}
